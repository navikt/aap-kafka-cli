name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Select GCP environment
        required: true
        default: dev
        type: choice
        options:
          - dev
          - prod
      aiven-secret:
        description: Aiven secret to mount, e.g aiven-vedtak-6rxv2sxp
        required: true

env:
  IMAGE: ghcr.io/${{ github.repository }}:${{ github.sha }}
  NAIS: ${{ github.event.inputs.environment }}-gcp
  KAFKA: nav-${{ github.event.inputs.environment }}
  AIVEN_SECRET: ${{ github.event.inputs.aiven-secret }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy til ${{ github.event.inputs.environment }}-gcp
    steps:
      - uses: styfle/cancel-workflow-action@0.9.1
      - uses: actions/checkout@v3
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v2.10.0
        with:
          push: true
          tags: ${{env.IMAGE}},ghcr.io/navikt/${{ github.repository }}:latest

      - uses: nais/deploy/actions/deploy@v1
        env:
          RESOURCE: nais.yml
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          PRINT_PAYLOAD: true
          CLUSTER: ${{env.NAIS}}
