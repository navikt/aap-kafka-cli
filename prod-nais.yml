apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: kafka-cli
  namespace: aap
  labels:
    team: aap
spec:
  image: {{image}}
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 1000m
      memory: 2048Mi
    requests:
      cpu: 1000m
      memory: 2048Mi
  envFrom:
   - secret: aiven-vedtak
